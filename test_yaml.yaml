    "fr1_oatused", 
    "Frame1TimeLocalRx",   # these are custom timing data
    "Frame1TimeHW",
    ]

  [shr_mem.gcs_uplink]
    dtype = "uint8"
    name = "shm_ares_gcs_uplink_data_672"
    num = 40    # Rev I

  [shr_mem.gcs_downlink]
