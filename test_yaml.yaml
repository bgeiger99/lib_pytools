    "gear_lr_pct", 
    "gear_rf_pct", 
    "gear_rr_pct", 
    "alt_agl_ref_ft",
    "alt_agl_whl_ft",
    "terr_ht_ft",
    "terr_nrml_east", 
    "terr_nrml_north", 
    "terr_nrml_up", 
    "over_water",
    "terr_freshness",
    ]

  [shr_mem.afd_hitl_io]
    dtype = "float64"
    name = "shm_ares_afd_hitl_data_io_672"
    num = 53
    varnames = [ 
    "fr150_RateXCal",       # these are Frame 150 data (input to EGI PortF)
    "fr150_RateYCal", 
    "fr150_RateZCal",
    "fr150_AccelXCal",
    "fr150_AccelYCal", 
