# This is the configuration file for the ARES model in AFD Sim
# Spacing is ignored

# Set the Display Host Information
[ext_display]
  [ext_display.xplane]
    xpHost = "127.0.0.1"
    #xpHost: 172.16.0.140

# Set up shared memory
[shr_mem]
  [shr_mem.crg_lim_io]
    dtype = "float64"
    name = "shm_biolim_data_672"
    num = 11
    varnames = [ 
      "airspeed_limit", 
      "altitude_limit", 
      "loadfactor_max", 
      "loadfactor_min", 
      "climbrate_max", 
      "climbrate_min", 
      "roll_angle_limit", 
      "pitch_angle_limit", 
      "roll_rate_limit", 
      "pitch_rate_limit", 
      "sideforce_max",
      ]

  [shr_mem.joystick_axes_input]
    dtype = "float64"
    name = "shm_JoyStick_axes_672"
    num = 8

  [shr_mem.joystick_btns_input]
    dtype = "bool"
    name = "shm_JoyStick_btns_672"
    num = 32

  [shr_mem.joystick_hats_input]
    dtype = "int32"
    name = "shm_JoyStick_hats_672"
    num = 16

  [shr_mem.sim_io]
    dtype = "float64"
    name = "shm_sim_data_io_672"
    num = 65
    varnames = [ 
    "time", 
    "time_wall", 
    "u_fps",
    "v_fps",
    "w_fps", 
    "p_dps", 
    "q_dps", 
    "r_dps", 
    "roll_deg", 
    "pitch_deg",
    "yaw_deg", 
    "x_earth_ft",
    "y_earth_ft",
    "z_earth_ft",
    "accx_fps2",
    "accy_fps2", 
    "accz_fps2", 
    "udot_fps2", 
    "vdot_fps2", 
    "wdot_fps2", 
    "pdot_dps2", 
    "qdot_dps2",
    "rdot_dps2", 
    "lat_deg", 
    "lon_deg",
    "alt_ft", 
    "v_north_fps", 
    "v_east_fps",
    "v_down_fps",
    "grav_x_fps2", 
    "grav_y_fps2", 
    "grav_z_fps2", 
    "TAS_fps", 
    "EAS_fps",
    "alpha_deg",
    "beta_deg", 
    "mach", 
    "q_inf_psf",
    "oat_degK",
